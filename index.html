<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GroceryStore</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://use.typekit.net/qbu1pgw.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.2.0/dist/simpleParallax.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="javascript/anime.min.js"></script>
</head>
    <body>
      <main>
        <div class="container">
          <a class="link" href="#my_modal" data-toggle="modal"></a>
          <button class="sure_button" type="button" name="button"></button>
        </div>

        <!-- modal window -->

        <div class="modal fade" id="my_modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <p>One fine body&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

          <div class="wrapper">
            <div class="running_news">
              <section class="top_news">
                <h2>
                  <marquee behavior="scroll" direction="right">Stickers collection fr/veg 2020</marquee>
                </h2>
              </section>
              <section class="bottom_news">
                <div class="text_center">
                  <h2>
                    <a href="#" class="tap_on" >***нажми на стикер***</a>
                  </h2>
                </div>
              </section>
            </div>
            <div class="super_stickers">
              <div class="apple_sticker">
                <img class="real_apple" src="img/apple_sticker.svg" alt="" class="real_apple">
                <img class="web_apple" src="img/Single_apple.png" alt="" class="web_apple">
             </div>
             <div class="pineapple_sticker">
               <img src="img/pineapple_sticker.svg" alt="" class="pineapple_sticker">
            </div>
             <div class="blue_kiwi_sticker">
               <img src="img/blue_kiwi_sticker.svg" alt="" class="blue_kiwi_sticker">
            </div>
            <div class="green_kiwi_sticker">
              <img src="img/green_kiwi_sticker.svg" alt="" class="green_kiwi_sticker">
           </div>
           <div class="horizontal_banana_sticker">
             <img src="img/horizontal_banana_sticker.svg" alt="" class="horizontal_banana_sticker">
             <img src="img/imgBanana.png" alt="" class="imgBanana">
          </div>
          <div class="vertical_banana_sticker">
            <img src="img/vertical_banana_sticker.svg" alt="" class="vertical_banana_sticker">
         </div>
            </div>
          </div>

      </main>
  <script src="javascript/main.js"></script>
  <!-- add JQuery library  -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.2.0/dist/simpleParallax.min.js"></script>
</body>
</html>
