<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GroceryStore</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://use.typekit.net/qbu1pgw.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.2.0/dist/simpleParallax.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="javascript/anime.min.js"></script>
</head>
    <body>
      <main>
          <div class="wrapper">
            <div class="running_news">
              <section class="top_news">
                <h2>
                  <marquee behavior="scroll" direction="right">Stickers collection fr/veg 2020</marquee>
                </h2>
              </section>
              <section class="bottom_news">
                <h2>
                  <a href="#" class="tap_on" >***нажми на стикер***</a>
                </h2>
              </section>
            </div>
            <div class="super_stickers">
              <div class="apple_sticker">
                <img src="img/apple_sticker.svg" alt="" class="apple_sticker">
             </div>
             <div class="blue_kiwi_sticker">
               <img src="img/blue_kiwi_sticker.svg" alt="" class="blue_kiwi_sticker">
            </div>
            <div class="green_kiwi_sticker">
              <img src="img/green_kiwi_sticker.svg" alt="" class="green_kiwi_sticker">
           </div>
           <div class="horizontal_banana_sticker">
             <img src="img/horizontal_banana_sticker.svg" alt="" class="horizontal_banana_sticker">
          </div>
          <div class="vertical_banana_sticker">
            <img src="img/vertical_banana_sticker.svg" alt="" class="vertical_banana_sticker">
         </div>
            </div>
          </div>
      </main>
  <script src="javascript/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.2.0/dist/simpleParallax.min.js"></script>
</body>
</html>
